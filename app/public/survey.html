    <!-- BELOW CODE HANDLES HOW FORM DATA IS SENT TO & RETRIEVED FROM THE SERVER-->
    <script type="text/javascript">

        $(window).on("load", (function () {
            // Run code
            $("#name").val("");
            $("#photo").val("");
            $("#question1").val("");
            $("#question2").val("");
            $("#question3").val("");
            $("#question4").val("");
            $("#question5").val("");
            $("#question6").val("");
            $("#question7").val("");
            $("#question8").val("");
            $("#question9").val("");
            $("#question10").val("");
        }));
        // VARIABLES
        var diffArr = [];
        var compArr = [];
        var friend;
        /**********************************************/
        // FUNCTIONS
        // Using jQuery to download data from the server in order to match scores
        var start = function () {
            // Getting the location of the root page
            var currentURL = window.location.origin;
            // Clearing the array holding the potential friend match scores
            compArr.length = 0;
            // Using a GET command to get the requested data
            $.get(currentURL + "/api/friends", function (friendArr) {
                for (var i = 0; i < friendArr.length; i++) {
                    console.log(friendArr[i].name);
                }
                // Calling the calcDiff() function
                calcDiff(friendArr);
            });
        };


        var calcDiff = function (friendArr) {
            // Storing the user's responses in a variable
            var userAns = friendArr[friendArr.length - 1];
            // Looping through each potential friend's answers
            for (var i = 0; i < friendArr.length - 1; i++) {
                friend = friendArr[i];
                // Calculating the diffArr for each question between 1 friend & and the user's surveys
                var matchScore = function (friend) {
                    for (var i = 0; i < userAns.scores.length; i++) {
                        diffArr[i] = Math.abs(parseInt(userAns.scores[i]) - parseInt(friend.scores[i]));
                    }
                    // Logging the diffArrs by question
                    console.log(friend.name + "'s Diffs: " + diffArr);
                    // Calculating the total diffArr
                    var sum = diffArr.reduce(add, 0);
                    // Finding the sum of the diffArrs (i.e., summing each diffArr array)
                    function add(a, b) {
                        return a + b;
                    }
                    // Logging the diffArr
                    console.log(sum);
                    // Storing the diffArr in an array
                    compArr.push(sum);
                };
                // Calling the matchScore() function
                matchScore(friend);
            }
            // Logging the array of total scores
            console.log(compArr);
            // Calculating the lowest score & logging the name of the match

            var minScore = Math.min.apply(Math, compArr);
            var matchName = friendArr[compArr.indexOf(minScore)].name;
            var matchPhoto = friendArr[compArr.indexOf(minScore)].photo;
            // Logging the lowest score and name of the corresponding best match
            console.log(minScore);
            console.log(matchName);
            // Adding the best match's name and photo to the modal
            $("#myMatchName").text(matchName);
            $("#myMatchImg").attr("src", matchPhoto);
        };
        /**********************************************/
        // MAIN PROCESSES
        // Creating the front-end JS that POSTS the form data to the express server
        $(".submit").on("click", function (event) {
            // Getting the location of the root page
            var currentURL = window.location.origin;

            event.preventDefault();
            // Grabbing the form elements
            var newFriend = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: [$("#question1").val().trim(),
                $("#question2").val().trim(),
                $("#question3").val().trim(),
                $("#question4").val().trim(),
                $("#question5").val().trim(),
                $("#question6").val().trim(),
                $("#question7").val().trim(),
                $("#question8").val().trim(),
                $("#question9").val().trim(),
                $("#question10").val().trim()
                ]
            };
            // Logging the user's answers
            console.log(newFriend);
            // Creating the function for callback??
            $.post(currentURL + "/api/friends", newFriend,
                function (data) {
                    // If the form is successfully submitted, find the best match
                    if (data) {
                        console.log("Form submitted.");
                        // Calling the start() function
                        start();
                    }
                    // If there is an error, let the user know
                    else {
                        alert("Oops! Something went wrong.");
                    }
                    // Clearing the form when submitting
                    $("#name").val("");
                    $("#photo").val("");
                    $("#question1").val("");
                    $("#question2").val("");
                    $("#question3").val("");
                    $("#question4").val("");
                    $("#question5").val("");
                    $("#question6").val("");
                    $("#question7").val("");
                    $("#question8").val("");
                    $("#question9").val("");
                    $("#question10").val("");
                }
            );
        });
